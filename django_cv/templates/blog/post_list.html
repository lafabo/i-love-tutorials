<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weblog</title>
</head>
<body>
    <div>
        <h1>Weblog</h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date|date:"d.m.Y" }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
